<style>
body {
    display: flex;

.container {

    margin: 0 auto;

}

.top-container {

#microphone-btn {
  background: transparent;
  border: none;
  cursor: pointer;
  position: absolute;
  right: 30px;
  top: 55%;
  transform: translateY(-50%);
}


.button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 20px; 
    padding: 0 20px;
    width: 100%;
    box-sizing: border-box;
}

.pdf {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 200px;
    padding: 5px;
    position: relative;
    cursor: pointer;
    text-align: center;
    background-color: transparent;
    border-radius: 8px;
    overflow: hidden; /* Ensure images fit within buttons */
}

.pdf img {
    width: 80px;
    height: 100px;
    border-radius: 8px;
    margin-bottom: 10px;
}

a {
    display: block;
    margin-top: 10px;
    text-decoration: none;
    color: #fff;
    background-color: #1E4A6B;
    padding: 8px;
    border-radius: 5px;
}

a:hover {

}

.title h1 {

}

    #search-container {

<script>
 
  document.addEventListener('DOMContentLoaded', () => {
  // Define available pages
  const availablePages = ['onlinemedicine.html', 'healthupdates.html', 'about.html', 'contact.html', 'injury.html', 'diagnosis.html', 'termsandconditions.html', 'bonefracture.html','home.html','corn.html','rinjuries.html','scarpionbite.html','scars.html','twisted.html'];

  // Function to check if the page exists and redirect
  const checkAndRedirect = (searchTerm) => {
    const formattedSearchTerm = searchTerm.replace(/\s+/g, '').toLowerCase() + '.html';
    if (availablePages.includes(formattedSearchTerm)) {
      window.location.href = formattedSearchTerm;
    } else {
      alert('Page not found');
    }
  };

  document.addEventListener('DOMContentLoaded', () => {
  // Define available pages
  const availablePages = ['csenotespdfs.html', 'ecenotespdfs.html', 'about.html', 'aidsnotespdfs.html', 'eeenotespdfs.html', 'civilnotespdfs.html', 'digitallibrary.html', 'digitallab.html','index.html','attendence.html','notespdfs.html','freecourses.html','writtentest.html'];


  // Function to check if the page exists and redirect
  const checkAndRedirect = (searchTerm) => {
    const formattedSearchTerm = searchTerm.replace(/\s+/g, '').toLowerCase() + '.html';
    if (availablePages.includes(formattedSearchTerm)) {
      window.location.href = formattedSearchTerm;
    } else {
      alert('Page not found');
    }
  };

  // Handle search on Enter key
  document.getElementById('search-box').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      const searchTerm = event.target.value;
      checkAndRedirect(searchTerm);
    }
  });

  // Voice search functionality
  const microphoneBtn = document.getElementById('microphone-btn');
  const searchBox = document.getElementById('search-box');

  microphoneBtn.addEventListener('click', () => {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.addEventListener('result', (event) => {
      const speechResult = event.results[0][0].transcript;
      searchBox.value = speechResult;
      checkAndRedirect(speechResult);
    });

    recognition.addEventListener('error', (event) => {
      alert('Error occurred in recognition: ' + event.error);
    });
  });
});
